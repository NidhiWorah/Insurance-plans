<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <!-- Add Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAN Suggestion</title>
</head>

<body>
  <div class="container inner-block">
    <div class="row">
      <div class="center">
        <div class="container-fluid">
          <a class="lexend-title">
            <img src="./assets/life-insurance.png" class="header-icon-left" />
            Term / Health Plans Suggestion
            <img src="./assets/healthcare.png" class="header-icon-right" />
          </a>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="image-container">
        <img id="image-preview" class="image-preview" src="#" alt="Image Preview" style="display:none;">
        <div id="scanning-line" class="scanning-line" style="display:none;"></div>
        <div id="overlay" class="overlay">Scanning document</div>
      </div>
      <div class="center">
        <form method="post" enctype="multipart/form-data">
          <div class="upload-btn-wrapper" id="upload-file">
            <button class="btn" type="button"><i class="fa fa-camera"></i> Scan document</button>
            <input type="file" name="myfile" accept="image/*" onchange="previewImage(event)" />
          </div>
          <div class="upload-btn-wrapper">
            <button class="btn" type="button" onclick="callData()">Get relevant</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col plan_card" id="aditya_birla_digishield_plans">
        <div class="card" style="    width: 28rem;
        background: #fff;
        border-radius: 25px;
        margin-top: 15px;    justify-content: center;
        flex-direction: column;display: flex;">
          <img src="./assets/aditya_birla.jpg" class="card-img-top plan_image" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">DIGIT SHIELD</h5>
          </div>
        </div>
      </div>
      <div class="col plan_card" id="aditya_birla_activ_health">
        <div class="card" style="    width: 28rem;
        background: #fff;
        border-radius: 25px;
        margin-top: 15px;    justify-content: center;
        flex-direction: column;display: flex;">
          <img src="./assets/aditya_birla.jpg" class="card-img-top plan_image" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">ACTIV HEALTH</h5>
          </div>
        </div>
      </div>
      <div class="col plan_card" id="bajaj_alliance_life_etouch">
        <div class="card" style="    width: 28rem;
        background: #fff;
        border-radius: 25px;
        margin-top: 15px;    justify-content: center;
        flex-direction: column;display: flex;">
          <img src="./assets/bajaj_alliance.jpg" class="card-img-top plan_image" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">LIFE ETOUCH</h5>
          </div>
        </div>
      </div>
      <div class="col plan_card" id="bajaj_alliance_health_guard">
        <div class="card" style="    width: 28rem;
        background: #fff;
        border-radius: 25px;
        margin-top: 15px;    justify-content: center;
        flex-direction: column;display: flex;">
          <img src="./assets/bajaj_alliance.jpg" class="card-img-top plan_image" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">HEALTH GUARD</h5>
          </div>
        </div>
      </div>
      <div class="col plan_card" id="hdfc_click2protect_super">
        <div class="card" style="    width: 28rem;
        background: #fff;
        border-radius: 25px;
        margin-top: 15px;    justify-content: center;
        flex-direction: column;display: flex;">
          <img src="./assets/hdfc.jpg" class="card-img-top plan_image" style="padding: 20%;" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">CLICK2PROTECT SUPER</h5>
          </div>
        </div>
      </div>
      <div class="col plan_card" id="hdfc_ergo">
        <div class="card" style="    width: 28rem;
        background: #fff;
        border-radius: 25px;
        margin-top: 15px;    justify-content: center;
        flex-direction: column;display: flex;">
          <img src="./assets/hdfc.jpg" class="card-img-top plan_image" style="padding: 20%;" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">ERGO</h5>
          </div>
        </div>
      </div>
      <div class="col plan_card" id="icici_iprotect_smart">
        <div class="card" style="    width: 28rem;
        background: #fff;
        border-radius: 25px;
        margin-top: 15px;    justify-content: center;
        flex-direction: column;display: flex; align-items: center;">
          <img src="./assets/icici.jpg" class="card-img-top plan_image" style="width: 60% !important" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">IPROTECT SMART</h5>
          </div>
        </div>
      </div>
      <div class="col plan_card" id="icici_lombard">
        <div class="card" style="    width: 28rem;
        background: #fff;
        border-radius: 25px;
        margin-top: 15px;    justify-content: center;
        flex-direction: column;display: flex; align-items: center;">
          <img src="./assets/icici.jpg" class="card-img-top plan_image" style="width: 60% !important" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">LOMBARD</h5>
          </div>
        </div>
      </div>
      <div class="col plan_card" id="max_life_smart_secure_plus">
        <div class="card" style="    width: 28rem;
        background: #fff;
        border-radius: 25px;
        margin-top: 15px;    justify-content: center;
        flex-direction: column;display: flex;">
          <img src="./assets/max_life.png" class="card-img-top plan_image" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">SMART SECURE PLUS</h5>
          </div>
        </div>
      </div>
      <div class="col plan_card" id="tata_aig">
        <div class="card" style="    width: 28rem;
        background: #fff;
        border-radius: 25px;
        margin-top: 15px;    justify-content: center;
        flex-direction: column;display: flex;">
          <img src="./assets/max_life.png" class="card-img-top plan_image" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">AIG</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row result-block">
      <div class="no-select" id="no-select">
        <p class="no-select-text">Please scan the front of a document to get suggestions!</p>
        <img src="./assets/no-select.jpg" class="no-selected-document" alt="No scanned document">
      </div>
    </div>
  </div>
</body>

<script src="./script.js"></script>

</html>
